<!DOCTYPE html>
<html>
    <head>
        <title>Question 4</title>
        <style>
            .border
            {
                border: 1px solid black;
                border-collapse: collapse;
                
            }
            td{
                padding: 5px;;
            }
            
        </style>
    </head>
    <body>
        <p><b>This table has borders:</b></p>
        <table class="border">
            <tr>
                <td class="border">100</td>
                <td class="border">200</td>
                <td class="border">300</td>
            </tr>
            <tr>
                <td class="border">400</td>
                <td class="border">500</td>
                <td class="border">600</td>
            </tr>
        </table>

        <p><b>And this table has no borders:</b></p>
        <table >
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
