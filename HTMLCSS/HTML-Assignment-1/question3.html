<!DOCTYPE html>
<html>
    <head>
        <title> question 3</title>
        <style>
            table,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td{
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <p> One column:</p>
        <table>
            <tr><td>100</td></tr>
        </table>

        <p> One row and three columns:</p>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>

        <p> Two rows and three columns:</p>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
